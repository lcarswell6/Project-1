<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Leon-BLACKJACK</title>
</head>

<body>
    <header>
        <h1>
            BLACKJACK
        </h1>
    </header>

    <br>
    <div class="container">

        <div class="buttons">
            <div id="logInOut">
                <button id="logInBtn">Log In</button>
                <button id="logOutBtn"> Log Out</button>
            </div>
        </div>
        <br>
        <div id="dealerCards"></div>
        <br>
        <div id="gameplayButtons">
            <button id="hitBtn">Hit</button>
            <button id="stayBtn">Stay</button>
        </div>
        <br>
        <div class="sumDisplay">
            <input type="text" id="dealerScore" value=" ">
            <input type="text" id="playerScore" value=" ">
        </div>
        <br>
        <div id="playerCards"></div>
        <br>
        <div id="gameSetupButtons">
            <button id="dealBtn">Deal</button>
            <button id="resetHandBtn">New Hand</button>
            <button id="resetWinsBtn">Reset Wins</button>
        </div>
        <br>
        <div class="winsDisplay">
            <input type="text" id="dealerWins" value=" ">
            <input type="text" id="playerWins" value=" ">
        </div>
    </div>

    <footer>

    </footer>

    <script src="blackjack.js"></script>
</body>

</html>
