<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Leon-BLACKJACK</title>
</head>

<body>
    <header>
        <h1>
            BLACKJACK
        </h1>
    </header>

    <br>
    <div class="container">

        <div class="buttons">
            <div id="logInOut">
                <button id="logIn">Log In</button>
                <button id="logOut"> Log Out</button>
            </div>
        </div>
        <br>
        <div id="dealerCards"></div>
        <br>
        <div id="gameplay">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
        </div>
        <br>
        <div id="playerCards"></div>
        <br>
        <div id="gameSetup">
            <button id="deal">Deal</button>
            <button id="resetHand">New Hand</button>
            <button id="resetWins">Reset Wins</button>
        </div>

        <div class="sumDisplay">
            dealer score: <input type="text" id="dealerScore" value=" "> player score: <input type="text" id="playerScore"
                value=" ">
        </div>

        <div class="winsDisplay">
            dealer wins: <input type="text" id="dealerWins" value=" "> player wins: <input type="text" id="playerWins" value=" ">
        </div>
    </div>

    <footer>

    </footer>

    <script src="blackjack.js"></script>
</body>

</html>
